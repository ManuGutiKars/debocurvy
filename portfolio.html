<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelo Curvy - Galería de Portfolio</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Barra de navegación -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Deborah Curvy</h1>
            <ul class="nav-links">
                <li><a href="index.html#about">Sobre Mí</a></li>
                <li><a href="portfolio.html">Portfolio</a></li>
                <li><a href="https://www.instagram.com/debocurvy_oficial/?hl=es">Instagram</a></li>
                <li><a href="index.html#contact">Contacto</a></li>
            </ul>
        </div>
    </nav>

    <!-- Encabezado de la galería -->
    <section class="gallery-header">
        <div class="container">
            <h1>Portfolio</h1>
            
        </div>
    </section>

    <!-- Galería de Fotos -->
    <section id="gallery" class="gallery">
        <div class="container">
            <div class="gallery-grid">
                <!-- Las imágenes se generarán dinámicamente -->
            </div>
        </div>
    </section>

    <!-- Modal para ver imagen en grande -->
    <div class="modal" id="imageModal">
        <img src="" alt="Imagen ampliada" id="modalImage">
    </div>

    <!-- Footer -->
    <footer class="footer">
        <div class="container">
            <p>&copy; 2025 Deborah Gutiérrez Domínguez</p>
        </div>
    </footer>

    <!-- Script para cargar la galería y modal -->
    <script>
        const galleryGrid = document.querySelector('.gallery-grid');
        const modal = document.getElementById('imageModal');
        const modalImage = document.getElementById('modalImage');

        for (let i = 1; i <= 24; i++) {
            const imgElement = document.createElement('img');
            imgElement.src = `./assets/portfolio${i}.jpg`;
            imgElement.alt = `Proyecto ${i}`;
            imgElement.addEventListener('click', () => {
                modalImage.src = imgElement.src;
                modal.style.display = 'flex';
            });
            galleryGrid.appendChild(imgElement);
        }

        modal.addEventListener('click', () => {
            modal.style.display = 'none';
            modalImage.src = '';
        });
    </script>
</body>

</html>
